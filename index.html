<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .love-proposal {
      padding: 20px;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(5px);
    border: 4px solid rgba(255, 255, 255, 0.18);
    border-radius: 10px;
    }

    h1 {
      color: #8b4513;
    }

    p {
      color: #fcfcfc;
    }

    .kitkat-img {
      width: 100%;
      max-width: 200px;
      margin-top: 20px;
      border-radius: 10px;
    }


    .kitkat-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      animation: floatKitkats 20s linear infinite;
    }

    @keyframes floatKitkats {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    .content {
      text-align: center;
      color: #fff;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="kitkat-background"></div>
  <div class="love-proposal content">
    <h1>Will you be my KitKat?</h1>
    <p>On this sweet occasion of Chocolate Day, let's stick together like the crispy wafers in a KitKat. I promise to break off a piece of my heart for you!</p>
    <img class="kitkat-img" src="kitkat.jpeg" alt="KitKat Chocolate">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const kitkatBackground = document.querySelector('.kitkat-background');

      for (let i = 1; i <= 10; i++) {
        const kitkatImage = document.createElement('img');
        kitkatImage.src = `kitkat.jpeg`; // Replace with your KitKat image paths
        kitkatImage.className = 'floating-kitkat';
        kitkatBackground.appendChild(kitkatImage);
      }
    });
  </script>
</body>
</html>
